<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>検温くん [履歴詳細]</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <div class="h">
      <h1>{{ specified_jcode }}さんの履歴</h1>
    </div>
    <div class="module-container">
      <div class="logs-container">
        <div id="logs-all">
          <table class="logs-table" align=left>
            <thead>
               <tr>
                <th>登録日時</th>
                <th>体温</th>
                <th>社員コード</th>
              </tr>
            </thead>
            <tbody>
              {% for entry in sorted_result %}
              <tr>
                <td>{{entry.date.strftime('%a %m-%d %H:%M')}}</td>
                <td>{{entry.temp}}</td>
                <td>{{entry.jcode}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <form action="/download/{{ specified_jcode }}/" method=post>
          <div class="submit-container">
            <button type="submit" id="download-btn">CSVでダウンロード</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <form action="/" method=post>
        <div class="submit-container">
          <button type="submit" id="std-btn">TOPへ戻る</button>
        </div>
      </form>
    </div>
  </body>
</html>
