<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>検温くん [履歴詳細]</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <div class="h">
      <h1>履歴の検索結果</h1>
    </div>
    <div class="module-container">
      <div class="logs-container">
        <p>[ {{ specified_jcode }}さんの履歴 ]</p>
        <div id="logs-table">
          <table align=left>
            <thead>
               <tr>
                <th>登録日時</th>
                <th>体温</th>
                <th>社員コード</th>
              </tr>
            </thead>
            <tbody>
              {% for entry in sorted_result %}
              <tr>
                <td>{{entry.date.strftime('%a %m-%d %H:%M')}}</td>
                <td>{{entry.temp}}</td>
                <td>{{entry.jcode}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <p>csvダウンロードは、<a href=''>こちらから</a></p>
    <p><a href='/'>入力画面に戻る</a></p>
  </body>
</html>
